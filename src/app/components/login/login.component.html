<mat-card style="background-color: rgba(51, 170, 51, .1)">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <div>
                <mat-form-field>
                    <input type="text" matInput placeholder="Email" formControlName="email" name="email">
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="loginForm.get('username')?.hasError('email')">Please enter valid email</mat-error>
                </mat-form-field>
            </div>

            <div>
                <mat-icon>lock_open</mat-icon> &nbsp;&nbsp;&nbsp;
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password" name="password"
                        [type]="hide ? 'password' : 'text'">
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>

            <div class="button">
                <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
                <button type="button" mat-raised-button color="warn" routerLink="../forgot-password">Forget
                    Password</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
