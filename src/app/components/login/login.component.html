<title>Login Form</title>

<section class="login-section">

    <div class="loginform">
        <div class="login-left">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
                <h2>Login</h2>
                <div class="inputs">
                    <img src="./assets/image/user.ico" alt="" class="icon icon-user">
                    <input type="email" matInput placeholder="Email" formControlName="email" name="email">
                </div>
                <div class="inputs">
                    <img src="./assets/image/password.ico" alt="" class="icon icon-password">
                    <input type="password" placeholder="Password" matInput  formControlName="password" name="password"
                    [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"[attr.aria-pressed]="hide">
                        <mat-icon> {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </div>

                <button class="btn" mat-raised-button color="primary" [disabled]="!loginForm.valid">Login Now</button>

            </form>

            <h3> <a href="" style="padding-left: 8px;" color="warn" routerLink="../forgot-password">Reset Password</a></h3>
           
        </div>
        <div class="login-right">
            <div class="glass-right">
                <img src="./assets/image/contact1.jpg" alt="">
            </div>
        </div>

        <div class="upper-circle"></div>
        <div class="lower-circle"></div>
    </div>
</section>
